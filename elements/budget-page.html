<link rel="import" href="./release-animated-page.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="budget-page">
  
  <style shim-shadowdom>
    :root {
      margin-top: 24px;
    }

    .container {
      text-align: center;
    }
    
    .container paper-slider /deep/ #sliderKnobInner.paper-slider {
      background-color: #FFB943;
    }

    .container paper-slider.paper-slider-0:not([disabled]) /deep/ #sliderBar.paper-slider #activeProgress.paper-progress {
      background-color: #FFB943;
    } 

    paper-fab.yellow:not([disabled]) {
      background: #FFB943;
    }

    paper-fab.yellow[disabled] {
      background: #ddd;
    }

    #valueSlider {
      width: 100%;
    }

    .instructions {
      max-width: 40em;
      text-align: left;
      margin-bottom: 4em;
    }

  </style>
  <template>
    <div class="flex layout horizontal self-center">
      <div class="self-center centered">
        <div class="container">
          <div class="instructions">
            <h3>Reduce your direct debit for each day that you lend your car to someone you trust.</h3>
            <h3>First, what is your approximate monthly budget?</h3>
          </div>
          <paper-slider id="valueSlider" class="red" on-immediate-value-change="valueChange" snaps="true" step="50" value="{{budget}}" min="0" max="1400"></paper-slider>

          <h1>{{displayPrice(immediateBudget)}}</h1>

          <paper-fab class="yellow" icon="arrow-forward" on-click="forward" disabled$="[[isDisabled(budget)]]"></paper-fab>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({
    is: "budget-page",
    properties: {
      budget: {
        type: Number,
        notify: true
      },
      immediateBudget: Number,
    },
    ready: function() {
      this.immediateBudget = this.budget;
    },
    forward: function() {
      //analytics.track('Chose Days', { days: this.order.days });
      this.fire('forward');
    },
    valueChange: function() {
      this.immediateBudget = this.$.valueSlider.immediateValue;
    },
    displayPrice: function(budget) {
      if(budget) {
        return('£' + (parseInt(budget)));
      } else {
        return('£0');
      }
    },
    isDisabled: function(budget) {
      if(budget < 100) {
        return(true);
      } else {
        return(false);
      }
    }
  });

</script>
