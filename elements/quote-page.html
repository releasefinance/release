<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="quote-page">
  <style>
  .container {
    max-width: 30em;
    margin: auto;
  }

  :root {
    min-height: 700px;
  };

  .cta {
      margin-top: 2em;
      margin-bottom: 3em;
    }

  .cta-button {
    display: inline-block;
    height: 38px;
    padding: 0 30px;
    color: #555;
    text-align: center;
    font-size: 11px;
    font-weight: 600;
    line-height: 38px;
    letter-spacing: .1rem;
    text-transform: uppercase;
    text-decoration: none;
    white-space: nowrap;
    background-color: transparent;
    border-radius: 4px;
    border: 1px solid #bbb;
    cursor: pointer;
    box-sizing: border-box;
    text-transform: none;
    font-size: 1.2em;
    width: 100%;
    height: auto;
    line-height: 4em;
    background: #FFB943;
    color: #956513;
    border: none;
  }

  .main-quote {
    min-height: 640px;
  }

  </style>
  <template>
    <div class="main-quote flex layout horizontal self-center centered">
      <div class="quote-form flex centered self-center">
        <div class="close" on-tap="cancelQuote">&times;</div>
        <h1>Request a quote</h1>
        <h2><span>{{car.make}}</span> <span>{{car.model}}</span></h2>
        <paper-input name="email" value="{{email}}" label="Your email"></paper-input>
        <paper-input name="first_name" value="{{first_name}}" label="First name"></paper-input>
        <paper-input name="last_name" value="{{last_name}}" label="Last name"></paper-input>
        <paper-input name="postcode" value="{{postcode}}" label="Post code"></paper-input>

        <div class="cta">
          <a class="cta-button" on-click="submit">Submit request</a>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
  QuotePage = Polymer({
    is: "quote-page",
    properties: {
      car: {
        type: Object
      },
      first_name: {
        type: String,
        value: ""
      },
      last_name: {
        type: String,
        value: ""
      },
      email: {
        type: String,
        value: "",
        notify: true
      },
      postcode: {
        type: String,
      },
      shares: {
        type: Number,
        value: 0,
        notify: true
      }
    },
    
    submit: function() {
      analytics.identify(window.userId, {email: this.email, firstName: this.first_name, lastName: this.last_name, postcode: this.postcode});
      this.fire('thanks-quote');
    },
    cancelQuote: function() {
      this.fire('cancel-quote');
    }
  });
</script>
